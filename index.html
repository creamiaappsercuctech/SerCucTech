<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<title>SerCucTech â€“ Vetrina</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body{margin:0;font-family:system-ui}
.vetrina{min-height:100vh;padding:20px;background-size:cover}
.media{display:grid;grid-template-columns:repeat(auto-fill,100px);gap:10px}
.media img,.media video{width:100px;height:100px;object-fit:cover;cursor:pointer;border-radius:8px}
.full{position:fixed;inset:0;background:black;display:flex;align-items:center;justify-content:center}
.full img,.full video{max-width:90%;max-height:90%}
</style>
</head>
<body>

<div id="app"></div>

<script>
const app = document.getElementById("app");
const v = JSON.parse(localStorage.getItem("sercuctech_vetrina"));

if(!v){
  app.innerHTML="<h2>Vetrina non disponibile</h2>";
}else{
  const d=document.createElement("div");
  d.className="vetrina";
  d.style.backgroundColor=v.bgColor;
  d.style.backgroundImage=v.bgImage?`url(${v.bgImage})`:"none";

  d.innerHTML=`
    <h1 style="font-size:${v.titleSize}px;color:${v.titleColor}">${v.title}</h1>
    <p>${v.description||""}</p>
    <div class="media">
      ${v.files.map(f=>`
        ${f.type.startsWith("video")
          ? `<video src="${f.data}" muted></video>`
          : `<img src="${f.data}">`}
      `).join("")}
    </div>
  `;
  app.appendChild(d);

  document.querySelectorAll(".media img,.media video").forEach(el=>{
    el.onclick=()=>{
      const f=document.createElement("div");
      f.className="full";
      f.innerHTML=el.outerHTML;
      f.onclick=()=>f.remove();
      document.body.appendChild(f);
    };
  });
}
</script>

</body>
</html>
