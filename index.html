<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />

  <!-- VIEWPORT: ZOOM CONSENTITO -->
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, viewport-fit=cover">

  <title>SerCucTech ‚Äì Viewer</title>

  <style>
    *{ box-sizing:border-box; }

    body{
      margin:0;
      background:#0b1220;
      color:#fff;
      font-family:system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    }

    header{
      padding:12px;
      text-align:center;
      font-size:18px;
      font-weight:600;
      background:#0e1730;
    }

    /* CONTENITORE IMMAGINE */
    .viewer{
      width:100%;
      height:calc(100vh - 56px);
      display:flex;
      align-items:center;
      justify-content:center;
      overflow:auto;              /* üîë permette di rimpicciolire/scrollare */
    }

    /* IMMAGINE */
    .viewer img{
      max-width:100%;
      max-height:100%;
      object-fit:contain;         /* üîë non si ‚Äúincastra‚Äù */
      border-radius:14px;
      transition:all .25s ease;
    }

    /* MODALIT√Ä FULLSCREEN */
    .fullscreen{
      position:fixed;
      inset:0;
      background:#000;
      z-index:9999;
      display:flex;
      align-items:center;
      justify-content:center;
    }

    .fullscreen img{
      max-width:100vw;
      max-height:100vh;
      object-fit:contain;
    }

    /* SUGGERIMENTO */
    .hint{
      position:fixed;
      bottom:12px;
      left:50%;
      transform:translateX(-50%);
      background:rgba(0,0,0,.7);
      padding:8px 14px;
      border-radius:20px;
      font-size:13px;
      opacity:.9;
    }
  </style>
</head>

<body>

<header>SerCucTech ‚Äì Visualizzatore</header>

<div class="viewer" id="viewer">
  <!-- CAMBIA QUI IL FILE SE VUOI -->
  <img id="photo"
       src="media/renzo11-010.jpg"
       alt="Immagine"
       onclick="toggleFullscreen()">
</div>

<div class="hint">
  Tocca l‚Äôimmagine ‚Üí schermo intero / Tocca di nuovo ‚Üí normale
</div>

<script>
  let isFull = false;

  function toggleFullscreen(){
    const viewer = document.getElementById("viewer");
    const img = document.getElementById("photo");

    if(!isFull){
      viewer.classList.add("fullscreen");
      isFull = true;
    }else{
      viewer.classList.remove("fullscreen");
      isFull = false;
    }
  }
</script>

</body>
</html>
