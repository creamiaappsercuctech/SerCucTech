  list.innerHTML = "<p class='small'>Nessuna vetrina locale.</p>";
} else {
  list.innerHTML = Object.keys(all).map(id => `

      <b>${id}</b><br>
      <a href="vetrina.html?id=${id}">Apri vetrina</a>
    </div>
  `).join("");
}
