<script src="app.js"></script>
<script>
const list = document.getElementById("list");
const all = loadAll();
const ids = Object.keys(all);

if(!ids.length){
  list.innerHTML = "<div class='small'>Nessuna vetrina locale.</div>";
}else{
  const base = location.origin + location.pathname.replace("index.html","");
  list.innerHTML = ids.map(id=>{
    const link = `${base}vetrina.html?id=${encodeURIComponent(id)}`;
    return `
      <div class="card">
        <b>${id}</b><br>
        <a href="vetrina.html?id=${encodeURIComponent(id)}" target="_blank">Apri</a><br>
        <span class="small">Link:</span><br>
        <a href="${link}" target="_blank">${link}</a>
      </div>
    `;
  }).join("");
}
</script>
