<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">

  <!-- ===== SFONDO GIALLO ===== -->
  <defs>
    <radialGradient id="bg" cx="50%" cy="30%" r="70%">
      <stop offset="0%" stop-color="#FFE98A"/>
      <stop offset="100%" stop-color="#F2B705"/>
    </radialGradient>

    <linearGradient id="shadow" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#000" stop-opacity="0.25"/>
      <stop offset="100%" stop-color="#000" stop-opacity="0"/>
    </linearGradient>
  </defs>

  <rect x="16" y="16" width="480" height="480" rx="96" fill="url(#bg)"/>

  <!-- ===== INGRANAGGIO ===== -->
  <g transform="translate(140 150)">
    <circle r="48" fill="#e0e0e0"/>
    <circle r="24" fill="#cfcfcf"/>
    <g fill="#bdbdbd">
      <rect x="-8" y="-78" width="16" height="22"/>
      <rect x="-8" y="56" width="16" height="22"/>
      <rect x="56" y="-8" width="22" height="16"/>
      <rect x="-78" y="-8" width="22" height="16"/>
      <rect x="40" y="40" width="18" height="18" transform="rotate(45)"/>
      <rect x="-58" y="40" width="18" height="18" transform="rotate(45)"/>
      <rect x="40" y="-58" width="18" height="18" transform="rotate(45)"/>
      <rect x="-58" y="-58" width="18" height="18" transform="rotate(45)"/>
    </g>
  </g>

  <!-- ===== LIBRO ===== -->
  <g transform="translate(330 130)">
    <rect x="-52" y="0" width="104" height="96" rx="12" fill="#1976d2"/>
    <rect x="-48" y="8" width="48" height="80" rx="8" fill="#ffffff"/>
    <rect x="0" y="8" width="48" height="80" rx="8" fill="#ffffff"/>
    <line x1="0" y1="10" x2="0" y2="86" stroke="#dddddd" stroke-width="2"/>
  </g>

  <!-- ===== NEGOZIO ===== -->
  <g transform="translate(256 285)">
    <!-- corpo -->
    <rect x="-90" y="-5" width="180" height="95" rx="14" fill="#ffffff"/>
    <!-- tenda -->
    <rect x="-90" y="-45" width="180" height="40" rx="12" fill="#e53935"/>
    <g fill="#ffffff">
      <rect x="-70" y="-45" width="20" height="40"/>
      <rect x="-30" y="-45" width="20" height="40"/>
      <rect x="10" y="-45" width="20" height="40"/>
      <rect x="50" y="-45" width="20" height="40"/>
    </g>
    <!-- vetrina -->
    <rect x="-30" y="20" width="60" height="45" rx="8" fill="#1e88e5"/>
  </g>

  <!-- ===== TESTO ===== -->
  <text x="256" y="445"
        text-anchor="middle"
        font-family="Arial, Helvetica, sans-serif"
        font-size="58"
        font-weight="900"
        fill="#ffffff"
        stroke="#d18b00"
        stroke-width="4">
    SerCucTech
  </text>

</svg>
