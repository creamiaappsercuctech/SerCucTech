<style>
body{margin:0;font-family:system-ui;background:#0b1220;color:#e8eefc}
header{padding:12px;background:#111b2e;display:flex;gap:8px;flex-wrap:wrap}
button{padding:10px 14px;border:0;border-radius:12px;font-weight:800;background:#5ee1a2}

<body>
<header>
<button onclick="openPage('admin.html')">ğŸ” Admin</button>
<button onclick="openPage('checklist.html')">ğŸ“˜ Guida</button>
<button onclick="openPage('vetrina.html')">ğŸŒ Vetrina</button>
<button class="sec" onclick="openPage('data/index.json')">ğŸ“„ JSON</button>
<button class="sec" onclick="openPage('https://github.com/creamiaappsercuctech/SerCucTech/upload/main')">â¬†ï¸ Upload</button>
</header>

<iframe id="view"></iframe>

<script>
const params = new URL(location.href).searchParams;
const ID = params.get("id") || "scalvini10";

function openPage(page){
  if(page.includes("admin.html"))
    view.src = "admin.html";
  else if(page.includes("checklist.html"))
    view.src = "checklist.html?id="+ID;
  else if(page.includes("vetrina.html"))
    view.src = "vetrina.html?id="+ID;
  else
    view.src = page;
}

openPage("vetrina.html");

if("serviceWorker" in navigator){
  navigator.serviceWorker.register("sw.js");
}
</script>
</body>
