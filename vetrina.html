<!doctype html>
<html lang="it">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Vetrina</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div id="app"></div>

<script src="app.js"></script>
<script>
const id = new URLSearchParams(location.search).get("id");
const all = loadAll();
const v = all[id];

if(!v){
  app.innerHTML = "<p>Vetrina non trovata</p>";
}else{
  app.innerHTML = `
  <div style="
    width:100vw;height:100vh;
    background:${v.bgColor};
    padding:20px;
    overflow:auto">
    <h1 style="color:${v.titleColor};font-size:${v.titleSize}px">
      ${v.title}
    </h1>
    <p>${v.desc}</p>
    ${v.files.map(f =>
      f.type.startsWith("video")
      ? `<video src="${f.data}" controls></video>`
      : `<img src="${f.data}" style="width:100px">`
    ).join("")}
  </div>`;
}
</script>

</body>
</html>
