<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>SerCucTech ‚Äì Vetrina</title>

  <link rel="manifest" href="manifest.webmanifest">
  <meta name="theme-color" content="#0b1220">
  <link rel="apple-touch-icon" href="icon-192.png">

  <link rel="stylesheet" href="stile.css" />
  <style>
    .topbar{display:flex;gap:10px;flex-wrap:wrap;align-items:center;justify-content:space-between}
    .mono{font-family:ui-monospace,SFMono-Regular,Menlo,Monaco,Consolas,monospace}
    .grid2{display:grid;gap:12px}
    @media(min-width:900px){ .grid2{grid-template-columns:1fr 1fr;} }
  </style>
</head>

<body>
  <div class="wrap">

    <div class="card">
      <div class="topbar">
        <div>
          <h1 id="title" style="margin:0">Caricamento‚Ä¶</h1>
          <div id="desc" class="mut"></div>
        </div>

        <div class="btns">
          <a class="btn sec" href="index.html">‚¨ÖÔ∏è Home</a>
          <a class="btn sec" href="admin.html">üîê Admin</a>
        </div>
      </div>

      <div class="btns" style="margin-top:10px">
        <button id="speakBtn" class="sec">üîä Voce</button>
        <button id="stopBtn" class="sec">‚èπ Stop</button>
      </div>

      <div id="hint" class="mut" style="margin-top:10px"></div>
      <div class="mut" style="margin-top:8px">
        Parametri: <span class="mono">?id=ID</span> oppure <span class="mono">?group=NOME</span>
      </div>
    </div>

    <div class="grid2">
      <div class="card">
        <h2 style="margin:0 0 10px 0">Media</h2>
        <div id="media"></div>
      </div>

      <div class="card">
        <h2 style="margin:0 0 10px 0">File</h2>
        <div id="files"></div>
      </div>
    </div>

    <div class="card">
      <h2 style="margin:0 0 10px 0">Gruppo (se usi ?group=)</h2>
      <div id="list"></div>
      <div class="mut" style="margin-top:10px">
        Se apri <span class="mono">vetrina.html?group=scalvini</span> qui sotto vedrai le vetrine del gruppo.
      </div>
    </div>

  </div>

  <script src="app.js"></script>
  <script>
    // PWA
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("./service-worker.js").catch(console.error);
    }

    // Se √® un gruppo, app.js renderizza in #list.
    // Se √® una vetrina singola, #list resta vuoto e compaiono media/files.
  </script>
</body>
</html>
