<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <meta name="theme-color" content="#0b1220" />
  <title>SerCucTech â€” Vetrina</title>

  <link rel="stylesheet" href="stile.css" />
</head>

<body>
  <header class="topBar">
    <a class="chipBtn" href="index.html">ğŸ  Home</a>
    <div class="topTitle">SerCucTech</div>
    <span class="chip" id="chipId">id: â€”</span>
  </header>

  <main class="page">
    <section class="hero">
      <h1 class="heroTitle" id="heroTitle">Caricamentoâ€¦</h1>
      <p class="heroDesc" id="heroDesc"></p>
    </section>

    <!-- GALLERY -->
    <section class="galleryWrap" id="galleryWrap" hidden>
      <div class="gallery" id="gallery"></div>
      <div class="galleryDots" id="galleryDots"></div>
    </section>

    <!-- FILES -->
    <section class="card" id="filesCard" hidden>
      <div class="cardTitle">File</div>
      <div class="list" id="filesList"></div>
    </section>
  </main>

  <!-- SHARE WHATSAPP -->
  <div class="shareWhatsApp" id="shareWhatsApp" hidden>
    <button id="btnShareWA">ğŸ“² Condividi questa vetrina su WhatsApp</button>
  </div>

  <!-- AUDIO GATE -->
  <div class="audioGate" id="audioGate" hidden>
    <div class="audioGateCard">
      <div class="audioGateTitle">Audio bloccato</div>
      <div class="audioGateText">
        Tocca per attivare la voce (poi partirÃ  automaticamente).
      </div>
      <button id="btnEnableAudio">Attiva audio</button>
      <button id="btnSkipAudio" class="ghost">Non ora</button>
    </div>
  </div>

  <!-- BOTTOM BAR -->
  <nav class="bottomBar">
    <button class="navBtn" id="btnVoice">ğŸ”Š<span>Voce</span></button>
    <button class="navBtn" id="btnStop">â¹ï¸<span>Stop</span></button>
    <button class="navBtn" id="btnFull">â›¶<span>Full</span></button>
    <button class="navBtn" id="btnTheme">ğŸŒ“<span>Tema</span></button>
    <button class="navBtn" id="btnKiosk">ğŸ“Œ<span>Kiosk</span></button>
  </nav>

<script>
/* ===================== UTIL ===================== */
function qs(n){ return new URL(location.href).searchParams.get(n); }
function clamp(n,min,max){ return Math.max(min, Math.min(max,n)); }

/* ===================== THEME ===================== */
const THEME_KEY="sercuctech_theme";
function applyTheme(t){
  document.documentElement.setAttribute("data-theme",t);
  localStorage.setItem(THEME_KEY,t);
}
(function(){
  const s=localStorage.getItem(THEME_KEY);
  applyTheme(s==="light"||s==="dark"?s:"dark");
})();

/* ===================== SPEECH ===================== */
let isSpeaking=false;

function stopSpeech(){
  try{ speechSynthesis.cancel(); }catch(e){}
  isSpeaking=false;
}

/* formatta numeri telefono:
   - pausa prima del numero
   - lettura cifra per cifra */
function formatPhonesForSpeech(txt){
  return String(txt||"").replace(/\b\d{7,12}\b/g, m => {
    return " . " + m.split("").join(" ");
  });
}

function speakOnce(text, lang){
  if(!("speechSynthesis" in window)) return false;
  try{
    stopSpeech();
    const u=new SpeechSynthesisUtterance(text);
    u.lang=lang||"it-IT";
    u.rate=1.02;
    u.pitch=1;
    u.volume=1;
    u.onend=()=>isSpeaking=false;
    isSpeaking=true;
    speechSynthesis.speak(u);
    return true;
  }catch(e){ return false; }
}

/* ===================== FULLSCREEN / KIOSK ===================== */
let kiosk=false;
async function toggleFull(){
  if(document.fullscreenElement) await document.exitFullscreen();
  else await document.documentElement.requestFullscreen();
}

/* ===================== SHARE ===================== */
function setupShare(title){
  const w=document.getElementById("shareWhatsApp");
  const b=document.getElementById("btnShareWA");
  w.hidden=false;
  b.onclick=()=>{
    const url=location.href;
    const msg=`${title}\nGuarda la vetrina:\n${url}`;
    window.open(`https://wa.me/?text=${encodeURIComponent(msg)}`,"_blank");
  };
}

/* ===================== GALLERY (ULTIMA VISTA) ===================== */
function buildGallery(media){
  const wrap=document.getElementById("galleryWrap");
  const g=document.getElementById("gallery");
  const d=document.getElementById("galleryDots");
  g.innerHTML=""; d.innerHTML="";

  const imgs=(media||[]).filter(x=>x&&x.url);
  if(!imgs.length){ wrap.hidden=true; return; }
  wrap.hidden=false;

  const vid=qs("id")||"vetrina";
  const KEY="sercuctech_last_"+vid;

  imgs.forEach((m,i)=>{
    const it=document.createElement("div");
    it.className="gItem";
    const im=document.createElement("img");
    im.src=m.url; im.loading=i? "lazy":"eager";
    it.appendChild(im);
    g.appendChild(it);

    const dot=document.createElement("span");
    dot.className="dot";
    dot.onclick=()=>{ g.scrollTo({left:i*g.clientWidth,behavior:"smooth"}); };
    d.appendChild(dot);
  });

  function setDot(i){
    [...d.children].forEach((x,k)=>x.classList.toggle("on",k===i));
    localStorage.setItem(KEY,String(i));
  }

  g.addEventListener("scroll",()=>{
    const i=clamp(Math.round(g.scrollLeft/g.clientWidth),0,imgs.length-1);
    setDot(i);
  },{passive:true});

  requestAnimationFrame(()=>{
    const last=clamp(parseInt(localStorage.getItem(KEY)||"0",10),0,imgs.length-1);
    g.scrollLeft=last*g.clientWidth;
    setDot(last);
  });
}

/* ===================== FILES ===================== */
function buildFiles(files){
  const c=document.getElementById("filesCard");
  const l=document.getElementById("filesList");
  l.innerHTML="";
  if(!files||!files.length){ c.hidden=true; return; }
  c.hidden=false;
  files.forEach(f=>{
    const a=document.createElement("a");
    a.className="fileRow";
    a.href=f.url; a.target="_blank";
    a.textContent=f.label||f.url;
    l.appendChild(a);
  });
}

/* ===================== LOAD ===================== */
async function load(){
  const id=qs("id");
  document.getElementById("chipId").textContent="id: "+id;
  const r=await fetch(`data/${id}.json`,{cache:"no-store"});
  const data=await r.json();

  const title=`${data.title} con SerCucTech`;
  document.title=title;
  document.getElementById("heroTitle").textContent=title;
  document.getElementById("heroDesc").textContent=data.description||"";

  buildGallery(data.media||[]);
  buildFiles(data.files||[]);
  setupShare(title);

  const voiceText=formatPhonesForSpeech(
    [data.description||"", data.voice?.text||""].join(" ")
  );

  const autoKey="autoplay_"+id;
  if(!localStorage.getItem(autoKey)){
    localStorage.setItem(autoKey,"1");
    const ok=speakOnce(voiceText,data.voice?.lang);
    if(!ok){
      document.getElementById("audioGate").hidden=false;
    }
  }

  document.getElementById("btnVoice").onclick=()=>speakOnce(voiceText,data.voice?.lang);
  document.getElementById("btnStop").onclick=()=>stopSpeech();
  document.getElementById("btnFull").onclick=()=>toggleFull();
  document.getElementById("btnTheme").onclick=()=>{
    const c=document.documentElement.getAttribute("data-theme");
    applyTheme(c==="dark"?"light":"dark");
  };
  document.getElementById("btnKiosk").onclick=async()=>{
    kiosk=!kiosk;
    document.body.classList.toggle("kioskOn",kiosk);
    if(kiosk) await document.documentElement.requestFullscreen();
  };

  document.getElementById("btnEnableAudio").onclick=()=>{
    document.getElementById("audioGate").hidden=true;
    speakOnce(voiceText,data.voice?.lang);
  };
  document.getElementById("btnSkipAudio").onclick=()=>{
    document.getElementById("audioGate").hidden=true;
  };
}

load();
</script>
</body>
</html>
