```html
<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Gestione Vetrine</title>
    <link rel="stylesheet" href="stile.css">
</head>
<body>
    <div class="container">
        <h1>Accedi</h1>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Nome utente" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Accedi</button>
        </form>
        <div id="error-message" style="color: red; display: none;"></div>
    </div>

    <script>
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault();

            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            // Semplice validazione (da sostituire con logica effettiva)
            if (username === "admin" && password === "password") {
                // Reindirizza alla pagina delle vetrine
                window.location.href = "vetrine.html";
            } else {
                document.getElementById("error-message").innerText = "Credenziali non valide.";
                document.getElementById("error-message").style.display = "block";
            }
        });
    </script>
</body>
</html>
