<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">

  <!-- ================= SFONDO ================= -->
  <defs>
    <radialGradient id="bgGrad" cx="50%" cy="35%" r="70%">
      <stop offset="0%" stop-color="#FFEFB0"/>
      <stop offset="60%" stop-color="#FFD84D"/>
      <stop offset="100%" stop-color="#F2B705"/>
    </radialGradient>

    <linearGradient id="shine" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.35"/>
      <stop offset="100%" stop-color="#ffffff" stop-opacity="0"/>
    </linearGradient>

    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="6" stdDeviation="10" flood-color="#000" flood-opacity="0.35"/>
    </filter>
  </defs>

  <rect x="20" y="20" width="472" height="472" rx="96" fill="url(#bgGrad)"/>

  <!-- ================= INGRANAGGIO ================= -->
  <g transform="translate(150 150)" filter="url(#softShadow)">
    <circle r="52" fill="#eeeeee"/>
    <circle r="26" fill="#cfcfcf"/>
    <g fill="#b0b0b0">
      <rect x="-8" y="-84" width="16" height="26"/>
      <rect x="-8" y="58" width="16" height="26"/>
      <rect x="58" y="-8" width="26" height="16"/>
      <rect x="-84" y="-8" width="26" height="16"/>
      <rect x="42" y="42" width="20" height="20" transform="rotate(45)"/>
      <rect x="-62" y="42" width="20" height="20" transform="rotate(45)"/>
      <rect x="42" y="-62" width="20" height="20" transform="rotate(45)"/>
      <rect x="-62" y="-62" width="20" height="20" transform="rotate(45)"/>
    </g>
  </g>

  <!-- ================= LIBRO ================= -->
  <g transform="translate(340 130)" filter="url(#softShadow)">
    <rect x="-60" y="0" width="120" height="105" rx="14" fill="#1565c0"/>
    <rect x="-54" y="10" width="54" height="85" rx="10" fill="#ffffff"/>
    <rect x="0" y="10" width="54" height="85" rx="10" fill="#ffffff"/>
    <line x1="0" y1="12" x2="0" y2="94" stroke="#e0e0e0" stroke-width="2"/>
  </g>

  <!-- ================= NEGOZIO ================= -->
  <g transform="translate(256 295)" filter="url(#softShadow)">
    <rect x="-100" y="-10" width="200" height="110" rx="18" fill="#ffffff"/>
    <rect x="-100" y="-55" width="200" height="45" rx="14" fill="#e53935"/>
    <g fill="#ffffff">
      <rect x="-80" y="-55" width="24" height="45"/>
      <rect x="-40" y="-55" width="24" height="45"/>
      <rect x="0" y="-55" width="24" height="45"/>
      <rect x="40" y="-55" width="24" height="45"/>
    </g>
    <rect x="-36" y="26" width="72" height="52" rx="10" fill="#1e88e5"/>
  </g>

  <!-- ================= TESTO ================= -->
  <text x="256" y="450"
        text-anchor="middle"
        font-family="Arial, Helvetica, sans-serif"
        font-size="64"
        font-weight="900"
        fill="#ffffff"
        stroke="#d18b00"
        stroke-width="5">
    SerCucTech
  </text>

  <!-- ================= LUCE SUPERIORE ================= -->
  <rect x="20" y="20" width="472" height="180" rx="96" fill="url(#shine)"/>

</svg>
