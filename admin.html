<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="style.css">
</head>
<body>

<select onchange="localStorage.lang=this.value;location.reload()">
<option value="it">Italiano</option>
<option value="uk">Українська</option>
<option value="en">English</option>
<option value="ja">日本語</option>
</select>

<h2 id="title"></h2>

<input id="nome" placeholder="Nome vetrina">
<textarea id="desc" placeholder="Descrizione"></textarea>
<input type="file" id="files" multiple>
<button onclick="addVetrina()" id="save"></button>

<hr>

<div id="list"></div>

<script src="lang.js"></script>
<script src="script.js"></script>
<script>
title.textContent=t("admin");
save.textContent=t("save");

vetrine.forEach((v,i)=>{
 const d=document.createElement("div");
 d.innerHTML=`
 <b>${v.nome}</b>
 <button onclick="deleteVetrina(${i})">${t("delete")}</button>
 <a href="vetrina.html?id=${i}" target="_blank">${t("open")}</a>
 `;
 v.files.forEach((f,fi)=>{
  d.innerHTML+=`
  <div>${f.name}
   <button onclick="deleteFile(${i},${fi})">❌</button>
  </div>`;
 });
 list.appendChild(d);
});
</script>
</body>
</html>
