<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>Indice Link SerCucTech</title>
  <link rel="stylesheet" href="stile.css?v=4001">
  <style>
    .wrap{padding:14px}
    .search{max-width:720px;margin:10px auto 0}
    .search input{
      width:100%;
      padding:14px 16px;
      border-radius:16px;
      border:1px solid rgba(255,255,255,.12);
      background:rgba(0,0,0,.20);
      color:#fff;
      font-size:18px;
    }
    .list{max-width:720px;margin:14px auto; display:flex; flex-direction:column; gap:12px}
    .item{
      border:1px solid rgba(255,255,255,.12);
      background:rgba(255,255,255,.04);
      border-radius:18px;
      padding:12px;
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:12px;
    }
    .item .meta{min-width:0}
    .item .n{font-weight:900; font-size:18px}
    .item .d{color:rgba(255,255,255,.75); font-size:14px}
    .item a{color:#fff; text-decoration:none; font-weight:900}
    .btn{padding:12px 14px;border-radius:16px;border:1px solid rgba(255,255,255,.12);background:rgba(56,210,122,.18);color:#fff;font-weight:900}
  </style>
</head>
<body>

<header class="topbar">
  <div class="topbar-inner">
    <div class="brandDot"></div>
    <div class="titleWrap">
      <h1 class="pageTitle">ðŸ“Œ Indice Link SerCucTech</h1>
      <p class="pageDesc">Scrivi cosa devi fare e trovi la pagina giusta.</p>
    </div>
  </div>
</header>

<main class="wrap">
  <div class="search">
    <input id="q" placeholder="Scrivi cosa devi fareâ€¦ es. numerare oggetti foto">
  </div>

  <div class="list" id="list"></div>
</main>

<script>
(function(){
  const items = [
    { n: 1, title: "Vetrina Renzo11", desc: "Apri la vetrina pubblica", url: "vetrina.html?id=renzo11" },
    { n: 2, title: "Admin", desc: "Accesso admin con 2 parole + PIN", url: "admin.html" },
    { n: 3, title: "Vetrina Scalvini11", desc: "Apri vetrina scalvini11", url: "vetrina.html?id=scalvini11" }
  ];

  const list = document.getElementById("list");
  const q = document.getElementById("q");

  function render(filter){
    list.innerHTML = "";
    const f = (filter||"").toLowerCase().trim();

    items
      .filter(it => !f || (it.title+" "+it.desc+" "+it.url).toLowerCase().includes(f))
      .forEach(it => {
        const div = document.createElement("div");
        div.className = "item";
        div.innerHTML = `
          <div class="meta">
            <div class="n">#${String(it.n).padStart(2,"0")} â€” <a href="${it.url}">${it.title}</a></div>
            <div class="d">${it.desc}<br><span style="opacity:.7">${it.url}</span></div>
          </div>
          <button class="btn" type="button">Apri</button>
        `;
        div.querySelector("button").addEventListener("click", ()=>location.href=it.url);
        list.appendChild(div);
      });
  }

  q.addEventListener("input", ()=>render(q.value));
  render("");
})();
</script>

</body>
</html>
